{% extends "template.twig.html" %}
{% block body %}
<div class="container">
    <div class="wrapper">
        <form role="form" method="POST" name=login_form" class="form_signing">
            <h3 class="form-signin-heading">Login</h3>
            <hr class="colorgraph">
            </hr>
            <br />

            <input type="text" class="form-control" name="email" placeholder="Correo" required="" autofocus="">
            <input type="password" class="form-control" name="password" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" name="submit" value="Login">Login</button>

        </form>
        {% if error %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
